<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Event</th>
            <th scope="col">Save</th>
          </tr>
        </thead>
        <tbody>
          <!-- Timeblock -->
          <tr>
            <td class="hour">9:00 AM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">10:00 AM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">11:00 AM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">12:00 PM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">1:00 PM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">2:00 PM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">3:00 PM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">4:00 PM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
          <!-- Timeblock -->
          <tr>
            <td class="hour">5:00 PM</td>
            <td><textarea class="event"></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
